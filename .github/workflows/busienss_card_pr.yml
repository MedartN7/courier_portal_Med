name: Create Pull Request
on:
  push:
    branches:
      - BusinessCards

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Automatyczny pull request z BusinessCards'
          body: 'Ten pull request zostaÅ‚ automatycznie utworzony na podstawie zmian wprowadzonych w branchu BusinessCards.'
          head: BusinessCards
          base: master
      
      - name: Get Pull Request URL
        id: get_pr_url
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pullRequests = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:BusinessCards`,
              state: 'open',
            });
            if (pullRequests.data.length > 0) {
              return pullRequests.data[0].html_url;
            }
            return null;
      
      - name: Output Pull Request Link
        run: echo "Pull Request URL: ${{ steps.get_pr_url.outputs.result }}"