name: Auto Merge Pull Request and Deploy

on:
  pull_request:
    types: [opened, edited]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto_merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.MY_PERSONAL_TOKEN_COURIER_PORTAL }}
          script: |
            if (context.payload.pull_request.base.ref === 'master') {
              const { owner, repo } = context.repo;
              const pull_number = context.payload.pull_request.number;

              try {
                await github.rest.pulls.merge({
                  owner,
                  repo,
                  pull_number,
                  merge_method: 'merge'
                });
                console.log(`Pomyślnie połączono PR #${pull_number}`);
              } catch (error) {
                console.error('Błąd podczas łączenia PR:', error);
                core.setFailed(error.message);
              }
            } else {
              console.log('Nie łączę PR, ponieważ nie jest skierowany do mastera.');
            }

  deploy:
    needs: auto_merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Instalacja klucza SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key

      - name: Dodanie known hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Wdrożenie na serwer
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
            cd ./domains/kurierportal.cfolks.pl/public_html/courier_portal/laravel/ && \
            git checkout master && \
            git pull origin master
          '

      - name: Czyszczenie
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          eval $(ssh-agent -k)